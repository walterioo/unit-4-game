<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crystal Collector!</h1>
        <p> Here goes the instuctios of the game</p>
        <div class="score-wrapper">
            <div id="random-number"></div>
            <div id="scoreboard">
                <p>Wins: 
                    <div id="wins"></div>
                </p>
                <p>Loses: 
                    <div id="loses"></div>
                </p>
            </div>

        </div>
        <div class="crystal-wrapper">
            <img class="crystals" id="red" src="assets/images/red.png">
            <img class="crystals" id="blue" src="assets/images/blue.png">
            <img class="crystals" id="yellow" src="assets/images/yellow.png">
            <img class="crystals" id="green" src="assets/images/green.png">
        </div>
        <p>Your total score is: <div class="total-score"></div></p>
        <p><div class="crystal-value"></div></p>
    </div>
</body>
</html>
